#
# Check that switching to a user and logging out the active session starts a greeter
#

[Seat:*]
autologin-user=no-password1
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START
#?*WAIT

# X server starts
#?XSERVER-0 START VT=7 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Session starts
#?SESSION-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_GREETER_DATA_DIR=.*/no-password1 XDG_SESSION_TYPE=x11 XDG_SESSION_DESKTOP=default USER=no-password1
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# Switch user
#?*SWITCH-TO-USER USERNAME=no-password2
#?RUNNER SWITCH-TO-USER USERNAME=no-password2

# New X server starts
#?XSERVER-1 START VT=8 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT

# Session is locked
#?LOGIN1 LOCK-SESSION SESSION=c0

# Session starts
#?SESSION-X-1 START XDG_SEAT=seat0 XDG_VTNR=8 XDG_GREETER_DATA_DIR=.*/no-password2 XDG_SESSION_TYPE=x11 XDG_SESSION_DESKTOP=default USER=no-password2
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 CONNECT-XSERVER

# Switch to new session
#?LOGIN1 ACTIVATE-SESSION SESSION=c1
#?VT ACTIVATE VT=8

# Log out new session
#?*SESSION-X-1 LOGOUT
#?XSERVER-1 TERMINATE SIGNAL=15

# X server starts
#?XSERVER-1 START VT=8 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-1 START XDG_SEAT=seat0 XDG_VTNR=8 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c2
#?XSERVER-1 ACCEPT-CONNECT
#?GREETER-X-1 CONNECT-XSERVER
#?GREETER-X-1 CONNECT-TO-DAEMON
#?GREETER-X-1 CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?GREETER-X-1 TERMINATE SIGNAL=15
#?XSERVER-1 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
