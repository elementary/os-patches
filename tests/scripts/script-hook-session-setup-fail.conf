#
# Check LightDM returns to the greeter if the session setup script fails
#

[Seat:*]
session-setup-script=test-script-hook SESSION-SETUP 1
autologin-user=have-password1
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START

# One X server should start by default
#?XSERVER-0 START VT=7 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Setup script fails
#?SCRIPT-HOOK SESSION-SETUP XDG_SEAT=seat0 USER=have-password1

# Greeter starts
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
