#
# Check you can set the dimensions for the VNC server
#

[LightDM]
start-default-seat=false

[VNCServer]
enabled=true
width=1440
height=900
depth=16

#?*START-DAEMON
#?RUNNER DAEMON-START
#?*WAIT

# Start a VNC client
#?*START-VNC-CLIENT
#?VNC-CLIENT START
#?VNC-CLIENT CONNECT

# Xvnc server starts
#?XVNC-0 START GEOMETRY=1440x900 DEPTH=16 OPTION=FALSE

# Daemon connects when X server is ready
#?*XVNC-0 INDICATE-READY
#?XVNC-0 INDICATE-READY
#?XVNC-0 ACCEPT-CONNECT

# Negotiate with Xvnc
#?*XVNC-0 START-VNC
#?VNC-CLIENT CONNECTED VERSION="RFB 003.007"
#?XVNC-0 VNC-CLIENT-CONNECT VERSION="RFB 003.003"

# Greeter starts and connects to remote X server
#?GREETER-X-0 START XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XVNC-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Clean up
#?*STOP-DAEMON
#?GREETER-X-0 TERMINATE SIGNAL=15
#?XVNC-0 TERMINATE SIGNAL=15
#?VNC-CLIENT DISCONNECTED
#?RUNNER DAEMON-EXIT STATUS=0
