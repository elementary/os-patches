#
# Check that LightDM can override the Xvnc command
#

[LightDM]
start-default-seat=false

[VNCServer]
enabled=true
command=Xvnc -option

#?*START-DAEMON
#?RUNNER DAEMON-START
#?*WAIT

# Start a VNC client
#?*START-VNC-CLIENT
#?VNC-CLIENT START
#?VNC-CLIENT CONNECT

# Xvnc server starts
#?XVNC-0 START GEOMETRY=1024x768 DEPTH=8 OPTION=TRUE

# Daemon connects when X server is ready
#?*XVNC-0 INDICATE-READY
#?XVNC-0 INDICATE-READY
#?XVNC-0 ACCEPT-CONNECT

# Negotiate with Xvnc
#?*XVNC-0 START-VNC
#?VNC-CLIENT CONNECTED VERSION="RFB 003.007"
