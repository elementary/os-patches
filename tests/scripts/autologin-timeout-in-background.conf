#
# Check automatically logs in default user with timeout and in-background set
#

[Seat:*]
autologin-user=have-password1
autologin-user-timeout=99
autologin-in-background=true
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START

# Greeter starts
#?XSERVER-0 START VT=7 SEAT=seat0
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Autologin session starts
#?XSERVER-1 START VT=8 SEAT=seat0
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 START XDG_SEAT=seat0 XDG_VTNR=8 XDG_GREETER_DATA_DIR=.*/have-password1 XDG_SESSION_TYPE=x11 XDG_SESSION_DESKTOP=default USER=have-password1
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 CONNECT-XSERVER

# Greeter is requested to timeout
#?GREETER-X-0 AUTOLOGIN-USER-HINT=have-password1
#?GREETER-X-0 AUTOLOGIN-TIMEOUT-HINT=99

# Trigger autologin
#?*GREETER-X-0 AUTHENTICATE-AUTOLOGIN
#?GREETER-X-0 AUTHENTICATION-COMPLETE USERNAME=have-password1 AUTHENTICATED=TRUE
#?*GREETER-X-0 START-SESSION

# Switch to existing session
#?LOGIN1 ACTIVATE-SESSION SESSION=c1
#?VT ACTIVATE VT=8

# Quit greeter
#?GREETER-X-0 TERMINATE SIGNAL=15

# Cleanup
#?*STOP-DAEMON
#?XSERVER-0 TERMINATE SIGNAL=15
#?SESSION-X-1 TERMINATE SIGNAL=15
#?XSERVER-1 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
