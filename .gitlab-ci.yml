image: ubuntu:focal
variables:
  DEBIAN_FRONTEND: noninteractive

typing:
  script:
  - apt update
  - apt install -q -y python3-pip
  - python3 -m pip install -U mypy==0.770
  - env MYPYPATH=$PWD/typehinting/ mypy --strict ./apt

pep8:
  script:
  - apt update
  - apt install -q -y pycodestyle
  - env python3 tests/testmanual_pycodestyle.py

test:
  script:
  - apt update
  - apt install -q -y software-properties-common
  - add-apt-repository ppa:deity/sid
  - apt update
  - apt build-dep -q -y ./
  - dpkg-buildpackage
  artifacts:
    paths:
    - build/sphinx/html/

pages:
  stage: deploy
  script:
  - mv build/sphinx/html/ public
  artifacts:
    paths:
    - public
  only:
  - master
